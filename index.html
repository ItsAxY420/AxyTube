<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AxyTube — Axy's Favourite TV Shows</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #video-player { width:100%; height:480px; max-height:70vh; display:none; border-radius:6px; background:#000; }
    #drive-iframe { width:100%; height:480px; display:none; border-radius:6px; border:0; }
    .list li.current { font-weight:700; background:#cfe0ff; }
    .note { font-size:0.9rem; color:#444; margin-top:8px; }
    .debug { font-size:0.85rem; color:#900; margin-top:8px; }

    .tab-btn {
      background:#0a2a5e;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
      margin-bottom:10px;
    }
    .tab-btn:hover { background:#163d82; }

    /* Season collapsible */
    .season-block { margin-top:10px; }
    .season-toggle {
      background:#345;
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      cursor:pointer;
      margin:6px 0;
      width:100%;
      text-align:left;
    }
    .season-toggle:hover { background:#567; }
    .season-content {
      display:none;
      margin:6px 0 12px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AxyTube</h1>
    <p class="subtitle">Axy Favourite Shows to fall asleep by</p>

    <!-- Bojack Horseman Tab -->
    <button class="tab-btn" onclick="toggleMain()">Bojack Horseman</button>
    <div id="bojack-season" class="season">

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s1')">Season 1</button>
        <div id="s1" class="season-content">
          <ul class="list" id="videoList-s1"></ul>
        </div>
      </div>

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s2')">Season 2</button>
        <div id="s2" class="season-content">
          <ul class="list" id="videoList-s2"></ul>
        </div>
      </div>

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s3')">Season 3</button>
        <div id="s3" class="season-content">
          <ul class="list" id="videoList-s3"></ul>
        </div>
      </div>

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s4')">Season 4</button>
        <div id="s4" class="season-content">
          <ul class="list" id="videoList-s4"></ul>
        </div>
      </div>

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s5')">Season 5</button>
        <div id="s5" class="season-content">
          <ul class="list" id="videoList-s5"></ul>
        </div>
      </div>

      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s6')">Season 6</button>
        <div id="s6" class="season-content">
          <ul class="list" id="videoList-s6"></ul>
        </div>
      </div>

    </div>

    <div id="playerWrap">
      <video id="video-player" controls playsinline></video>
      <iframe id="drive-iframe" allow="autoplay; encrypted-media; picture-in-picture; fullscreen" allowfullscreen></iframe>

      <div class="controls">
        <button id="prevBtn">⟵ Prev</button>
        <button id="nextBtn">Next ⟶</button>
        <a id="openBtn" target="_blank" rel="noopener"><button>Open in Google Drive</button></a>
      </div>

      <div id="empty" class="empty" style="display:none;">No playable videos found in this folder.</div>
      <div id="debug" class="debug" style="display:none;"></div>
      <div class="note">Tip: if a file still shows black, open it in Google Drive and confirm it is set to "Anyone with the link — Viewer".</div>
    </div>
  </div>

  <script>
    function toggleMain() {
      const box = document.getElementById("bojack-season");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
    function toggleSeason(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "block" ? "none" : "block";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
