<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AxyTube — Axy's Favourite TV Shows</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AxyTube</h1>
    <p class="subtitle">Axy Favourite Shows to fall asleep by</p>

    <!-- Bojack Horseman Tab (closed by default) -->
    <button class="tab-btn" id="bojackToggle">Bojack Horseman</button>

    <div id="bojack-season" class="season" style="display:none;">
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s1')">Season 1</button>
        <div id="s1" class="season-content">
          <ul class="list" id="videoList-s1"></ul>
        </div>
      </div>
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s2')">Season 2</button>
        <div id="s2" class="season-content">
          <ul class="list" id="videoList-s2"></ul>
        </div>
      </div>
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s3')">Season 3</button>
        <div id="s3" class="season-content">
          <ul class="list" id="videoList-s3"></ul>
        </div>
      </div>
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s4')">Season 4</button>
        <div id="s4" class="season-content">
          <ul class="list" id="videoList-s4"></ul>
        </div>
      </div>
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s5')">Season 5</button>
        <div id="s5" class="season-content">
          <ul class="list" id="videoList-s5"></ul>
        </div>
      </div>
      <div class="season-block">
        <button class="season-toggle" onclick="toggleSeason('s6')">Season 6</button>
        <div id="s6" class="season-content">
          <ul class="list" id="videoList-s6"></ul>
        </div>
      </div>
    </div>

    <div id="playerWrap">
      <video id="video-player" controls playsinline webkit-playsinline x-webkit-airplay="allow" style="display:block;"></video>
      <iframe id="drive-iframe" style="display:none;"></iframe>

      <div class="controls">
        <button id="prevBtn">⟵ Prev</button>
        <button id="nextBtn">Next ⟶</button>
        <a id="openBtn" target="_blank" rel="noopener"><button>Open in Google Drive</button></a>
        <button id="popOutBtn">Pop out</button>
        <label style="margin-left:10px;">
          <input type="checkbox" id="autoplayChk" checked> Autoplay
        </label>
      </div>

      <div id="empty" class="empty" style="display:none;">No playable videos found in this folder.</div>
      <div id="debug" class="debug" style="display:none;"></div>
      <div class="note">Tip: if a file still shows black, open it in Google Drive and confirm it is set to "Anyone with the link — Viewer".</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById('bojackToggle');
      toggle.addEventListener('click', function () {
        const box = document.getElementById('bojack-season');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
      });
    });
    function toggleSeason(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
